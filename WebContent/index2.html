<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="static/bootstrap-3.3.5-dist/css/bootstrap.min.css">

</head>
<body >
<div class="container">
	<div class="jumbotron">
		<h2>MS Office 生成HTML，网页预览</h2>
		<p>访问端口8080</p>
		<form enctype="multipart/form-data" method="post" accept-charset="utf-8" action="/convert" id="upload-form">
			<div class="form-group">
				<label for="file">上传文档</label>
    			<input type="file" class="form-control" id="file" name="file" >
			</div>
		     <button type="button" class="btn btn-primary" onclick="upload()">上传</button>
		</form>
	</div>
</div>
<div id="preview"></div>
	<script type="text/javascript" src="static/jquery.min.js"></script>
	<script type="text/javascript"
		src="static/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function upload() {  
	     var formData = new FormData($( "#upload-form" )[0]);  
	     $.ajax({  
	          url: 'poi?method=convert' ,  
	          type: 'POST',  
	          data: formData,  
	          async: false,  
	          cache: false,  
	          contentType: false,  
	          processData: false,  
	          success: function (returndata) {  
	        	  	
	        	  	console.log(JSON.parse(returndata).content);
	            	$("#preview").html(JSON.parse(returndata).content);
	          },  
	          error: function (returndata) {  
	        	  console.log("error:")
	          }  
	     });  
		}  
		
	</script>

</body>
</html>
